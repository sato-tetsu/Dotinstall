<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Practice</title>
	<meta charset="utf-8">
	<style type="text/css" media="screen">
		.box{
			width: 100px;
			height: 100px;
			background-color: cyan;
			cursor: pointer	;
			transition: 0.5s;
		}
		.circle{
			background-color: pink;
			border-radius: 50%;
			transform: rotate(360deg);
		}
	</style>
</head>
<body>
	<div class="box" id="target"></div>

	<script>
		'use strict';

		// document - ドキュメント全体を指す
		// getElementById - 指定したIdの要素を取得
		// add - 次の処理を追加
		// EventListener - 何かが起きたら何らかの処理を実行する
		document.getElementById('target').addEventListener('click', () => {
		  // document.getElementById('target').style.background = 'pink';
		  // document.getElementById('target').style.borderRadius = '50%';
		  document.getElementById('target').classList.add('circle');
		});
	</script>
</body>
</html>
