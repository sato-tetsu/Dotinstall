<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Practice</title>
	<meta charset="utf-8">
	<style>
		body{
			display: flex;
			flex-wrap: wrap;
		}
		.box{
			width: 100px;
			height: 100px;
			background-color: cyan;
			cursor: pointer	;
			transition: 0.5s;
			margin: 0 8px;
			text-align: center;
			line-height: 100px;
		}
		.win{
			background-color: pink;
			border-radius: 50%;
			transform: rotate(360deg);
		}
		.lose{
			transform: scale(0.9);
		}
	</style>
</head>
<body>
	<script>
	  'use strict';

	  const num = 5;
	  const winner = Math.floor(Math.random() * num);

	  for(let i=0; i<num; i++){

		  const div= document.createElement('div');

		  div.classList.add('box');

		  div.addEventListener('click', () => {
		  	if(i === winner){
		  		div.textContent = "Win!!";
		  		div.classList.add('win');
		  	}else{
		  		div.textContent = "Lose!";
		  		div.classList.add('lose');
		  	}
		  });

		  document.body.appendChild(div);

	  }
	</script>
</body>
</html>
